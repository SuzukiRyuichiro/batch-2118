<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Geocoder</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="map" style="height: 100vh; width: 100vw">
      <!-- Display the map in this div -->
    </div>

    <form
      class="d-flex my-5 position-absolute top-0 start-50 translate-middle-x z-3"
    >
      <input
        type="text"
        id="address"
        class="form-control flex-grow-1 me-2"
        placeholder="Type an address"
      />
      <input type="submit" value="Search!" class="btn btn-primary" />
    </form>

    <div
      class="card mt-4 mb-5 bottom-0 start-50 position-absolute translate-middle-x"
    >
      <div class="card-body" id="placeholder">
        <h1>Nothing here</h1>
      </div>
      <div class="card-body d-none" id="body">
        <p class="font-monospace lead text-center fw-bold">
          <number-flow id="lon" data-will-change>0</number-flow>,
          <number-flow id="lat" data-will-change>0</number-flow>
          <!-- Display the coordinates here -->
        </p>
        <h1>
          Weather in <span id="city"> <!-- TODO: CITY NAME --> </span>
        </h1>
        <h3 id="date" class="text-secondary"><!-- TODO: DATE --></h3>
        <div id="weather">
          <p id="description"><!-- TODO: DESCRIPTION --></p>
          <div class="d-flex">
            <img src="" alt="Weather Icon" id="icon" />
            <h2 id="temperature"><!-- TODO: TEMPERATURE --></h2>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/index.js" type="module"></script>
  </body>
</html>
